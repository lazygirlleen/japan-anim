<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japananim - Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Japananim</h1>
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.85-6.15a8 8 0 11-16 0 8 8 0 0116 0z" />
                    </svg>
                </button>
            </div>
        </section>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="explore.html" class="active">Explore</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <main class="content">
        <!-- Studio Slider -->
        <div class="studio-slider">
            <button class="slider-nav prev" onclick="prevStudio()">&#8249;</button>
            <h2 id="studio-title">A-1 Pictures</h2>
            <button class="slider-nav next" onclick="nextStudio()">&#8250;</button>
        </div>

        <!-- Anime Cards -->
        <div id="anime-cards" class="anime-cards">
            <!-- Anime cards will be dynamically loaded here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
