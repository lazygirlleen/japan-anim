<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="Main Logo (1).png" />
    <title>Japananim - Explore</title>
    <link rel="stylesheet" href="explore.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      rel="stylesheet"
    />
  </head>
  <bod>
    <!-- Nav bar Start -->
    <header class="header">
      <h1>JAPAN<span><i>ANIM</i></span></h1>
      <img src="images/Main Logo (1).png" alt="Logo" class="header-logo" />
      <section class="search-section">
        <form id="formPencarian" class="search-container">
          <input
            type="text"
            id="kataKunci"
            class="search-bar"
            placeholder="Search..."
          />
          <button type="button" class="search-button" id="searchButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              width="20"
              height="20"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m1.85-6.15a8 8 0 11-16 0 8 8 0 0116 0z"
              />
            </svg>
          </button>
        </form>
      </section>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="AboutUS.html">About Us</a>
      </nav>
    </header>

    <main class="content">
      <!-- Studio Slider -->
      <div class="studio-slider">
        <button class="slider-nav prev" onclick="prevStudio()">&#8249;</button>
        <div id="studio-container">
          <img id="studio-logo" src="" alt="Studio Logo" />
          <h2 id="studio-title">A-1 Pictures</h2>
        </div>
        <button class="slider-nav next" onclick="nextStudio()">&#8250;</button>
      </div>

      <!-- Anime Cards -->
      <div id="anime-cards" class="anime-cards">
        <!-- Anime cards will be dynamically loaded here -->
      </div>
    </main>
    <script src="script.js"></script>

  </body>
</html>
